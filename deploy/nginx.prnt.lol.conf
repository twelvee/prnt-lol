upstream prnt_random_api {
    server 127.0.0.1:8000;
    keepalive 32;
}

proxy_cache_path /var/cache/nginx/prnt_random levels=1:2 keys_zone=prnt_random_zone:10m
                 max_size=256m inactive=60s use_temp_path=off;

server {
    listen 80;
    server_name prnt.lol;

    # simple health endpoint
    location = /healthz {
        access_log off;
        add_header Content-Type text/plain;
        return 200 "ok\n";
    }

    # everything else is proxied to FastAPI
    location / {
        proxy_pass http://prnt_random_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 30s;
        proxy_connect_timeout 5s;
        proxy_send_timeout 30s;

        # buffer tuning keeps connections off uvicorn workers
        proxy_buffering on;
        proxy_buffers 32 16k;
        proxy_busy_buffers_size 32k;

        # micro-cache only for 200s on "/" (HTML), bypass for everything else
        set $skip_cache 1;
        if ($request_uri = /) { set $skip_cache 0; }

        proxy_cache prnt_random_zone;
        proxy_cache_valid 200 5s;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_lock on;
        proxy_cache_bypass $skip_cache;
        add_header X-Cache-Status $upstream_cache_status;
    }
}
